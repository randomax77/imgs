name: Compress Images on Push to main branch
on:
  push:
    branches:
      - main
    paths:
      - '**.jpg'
      - '**.jpeg'
      - '**.png'
      - '**.webp'
      
jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        
      - name: Compress Images
        id: calibre
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
          
      - name: Create Pull Request
        if: steps.calibre.outputs.markdown != ''
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: compress images"
          title: 'Compressed Images'
          body: |
            Image Compression Report:
            ${{ steps.calibre.outputs.markdown }}
            
            This PR contains compressed images to reduce file sizes while maintaining quality.
          branch: compress-images
          branch-suffix: timestamp
          delete-branch: true
          labels: |
            compression
            automated
          base: main
