name: Compress Images on Push to main branch
on:
  push:
    branches:
      - main
    paths:
      - '**.jpg'
      - '**.jpeg'
      - '**.png'
      - '**.webp'

jobs:
  compress-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write  # éœ€æˆäºˆåˆ›å»º/åˆå¹¶ PR çš„æƒé™
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compress Images (Changed Only)
        id: compress
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
          paths: |  # ä»…å¤„ç†æœ¬æ¬¡æäº¤ä¸­å˜æ›´çš„å›¾ç‰‡
            ${{ github.event.commits[0].added }}
            ${{ github.event.commits[0].modified }}

      - name: Create Report PR
        if: steps.compress.outputs.markdown != ''
        uses: peter-evans/create-pull-request@v4
        id: create-pr
        with:
          token: ${{ secrets.PAT_TOKEN }}  # å¿…é¡»ä½¿ç”¨ PATï¼Œä¸èƒ½ç”¨ GITHUB_TOKEN
          commit-message: "chore: compress images (auto)"
          title: "ğŸ–¼ï¸ Auto Image Compression Report"
          body: |
            ### å›¾ç‰‡å‹ç¼©æŠ¥å‘Š
            ${{ steps.compress.outputs.markdown }}
            ---
            **è‡ªåŠ¨åŒ–æµç¨‹**ï¼šæœ¬ PR å°†åœ¨ 10 ç§’åè‡ªåŠ¨åˆå¹¶ã€‚
          branch: "auto-compress/$(date +%s)"  # ç”¨æ—¶é—´æˆ³ç¡®ä¿åˆ†æ”¯å”¯ä¸€
          delete-branch: true  # åˆå¹¶åè‡ªåŠ¨åˆ é™¤åˆ†æ”¯

      - name: Auto Merge PR
        if: steps.create-pr.outputs.pull-request-number != ''
        run: |
          # ç­‰å¾… 10 ç§’ç¡®ä¿ PR åˆ›å»ºå®Œæˆ
          sleep 10
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --merge --auto
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
